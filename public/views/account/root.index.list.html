<div ng-show="!accounts.length" class="wrapper h3 font-thin">No accounts yet <a class="btn btn-primary" ui-sref="root.index.accounts-edit">Create</a></div>
<div ng-repeat="acc in accounts">
  <article class="clearfix row">
    <div class="col-lg-2">
      <span class="h1">{{ acc.balance}}</span><i class="icon-{{ acc.currency.code}}"></i>
    </div>
    <div class="col-lg-10">                        
      <div class="font-semibold">
        {{ acc.name }}
        <div class="pull-right">
          <a class="label bg-info" ui-sref="root.index.accounts-access({ accountID: acc._id })">Manage Access</a>
          <a class="label bg-success" ui-sref="root.index.accounts-edit({ accountID: acc._id })">Edit</a>
        </div>
      </div>
      <div class="text-xs block m-t-xs"><i class="icon-list"></i> {{ acc.description }}</div>
    </div>
  </article>
  <div class="line line-dashed"></div>
</div>
