<div class="list-group no-radius alt">
  <div class="list-group-item clearfix" ng-repeat="acc in AccountFactory.projectAccounts">
    <div ng-access-triangle="{ access: acc.access }"></div>
    <div class="col-lg-6">
      <span class="h2">{{ acc.balance|number:2 }}</span><i class="icon-{{ acc.currency.code.toLowerCase() }}"></i>
    </div>
    <div class="col-lg-6">                        
      <div class="font-semibold">{{ acc.name }}</div>
      <div class="text-xs block m-t-xs"><i class="icon-list"></i> {{ acc.description }}</div>
    </div>
  </div>
</div>
