<section class="scrollable">
  <div class="slim-scroll wrapper" data-height="auto" data-disable-fade-out="true" data-distance="0">
    <div class="row">
    
      <div class="col-lg-8" ng-controller="root.index.project">
        <div ui-view="projects"></div>
      </div>
      
      <div class="col-lg-4">
        <section class="panel" ng-controller="root.index.account"> 
          <header class="panel-heading bg-primary lter no-borders">
            Accounts 
            <a ui-sref="root.index.accounts-edit" ng-show="!$state.includes('root.index.accounts-edit') && !$state.includes('root.index.accounts-access')" class="pull-right">Add new</a>
            <a ui-sref="root.index.accounts" ng-show="$state.includes('root.index.accounts-edit') || $state.includes('root.index.accounts-access')" class="pull-right">Return</a>
          </header>
          <div class="panel-body" ng-class="{ 'bg-primary': !AccountFactory.userAccounts.length }">
            <div ui-view="accounts" ng-animate="{enter:'fade-enter'}"></div>
          </div>
        </section>
      </div>    
    </div>
  </div>
</section>
