<section class="vbox">
  <header class="header bg-light dker bg-gradient"><p>Project: {{ project.name }}</p></header>
  <section class="">
    <div class="slim-scroll wrapper" data-height="auto" data-disable-fade-out="true" data-distance="0">
      <div class="row">
        <div class="col-sm-3">

          <section class="panel">
            <header class="panel-heading bg-info lter no-borders">
              <i class="icon-sun icon-1x pull-left border m-r"></i>
              <div class="clearfix h4 font-thin">Categories</div>
            </header>
            
            <div ui-view="categories"></div>
          </section>    

          <section class="panel">
            <header class="panel-heading bg-info lter no-borders">

              <div class="clearfix h4 font-thin">Accounts</div>
            </header>
            
            <div ui-view="accounts"></div>
          </section>    

          <section class="panel" ng-show="project._acl">

              <i class="icon-sun icon-1x pull-left border m-r"></i>
              <div class="clearfix h4 font-thin">Users</div>
            </header>
            
            <div ui-view="access"></div>
          </section>    

        </div>

        <div class="col-sm-9">
          <section class="panel">
            <header class="panel-heading bg-primary lter no-borders">
              <i class="icon-sun icon-1x pull-left border m-r"></i>

            </header>
            
            <div ui-view="transactions"></div>

    </div>
