<div class="col-sm-3">

  <section class="panel">
    <header class="panel-heading bg-info lter no-borders">
      <div class="clearfix">
        <span class="h5 font-thin"><i class="icon-map-marker"></i> Categories</span>
      </div>
    </header>
            
    <div ui-view="categories"></div>
  </section>    

  <section class="panel">
    <header class="panel-heading bg-info lter no-borders">
      <div class="clearfix h5 font-thin"><i class="icon-signal"></i> Accounts</div>
    </header>
    
    <div ui-view="accounts"></div>
  </section>    
                                      
  <section class="panel" ng-if="project.access == 'Owner' || project.access == 'Admin'">
    <header class="panel-heading bg-info lter no-borders">
      
      <div class="clearfix h5 font-thin"><i class="icon-user"></i> Users</div>
    </header>
    
    <div ui-view="access"></div>
  </section>    

</div>

<div class="col-sm-9">
  <section class="panel">
    <header class="panel-heading bg-primary lter no-borders">
      <div class="clearfix h3 font-thin"><i class="icon-th-list"></i> Transactions / {{ project.name }}</div>
    </header>
    
    <div ui-view="transactions"></div>
  </section>
      
</div>
</div>
